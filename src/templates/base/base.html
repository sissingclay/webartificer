        const shadow = document.querySelectorAll('.menu__link-shadow');

        const test = (count) => {

                autoplay: false
            });
        }

        const other = (count) => { 
            return anime({
                targets: shadow[count],
                translateX: {
                    value: ['-50%', '130%'],
                    duration: 1400,
                    delay: 150
                },
                autoplay: false
            });
        }

        links.forEach((link, i) => {
            link.addEventListener('mouseover', (data) => {
                if (anime) anime.remove(link);
                test(i).restart();
            });

            link.addEventListener('mouseout', (data) => {
                if (anime) anime.remove(link);
                other(i).restart();
            });
        });

        const FIRST_MESSAGE = document.querySelector('.js-featured__first');
        FIRST_MESSAGE.innerHTML = FIRST_MESSAGE.textContent.replace(/\S/g, "<span class='letter d-inline-block'>$&</span>");

        const SECOND_WRAPPER = document.querySelector('.js-featured__second');
        SECOND_WRAPPER.innerHTML = SECOND_WRAPPER.textContent.replace(/\S/g, "<span class='letter d-inline-block'>$&</span>");

        anime.timeline({loop: false})
        .add({
            targets: '.js-featured__skill',
            opacity: [0,1],
        })

            opacity: [0,1],
            easing: "easeOutExpo",
            duration: 600,
            offset: '-=775',
            delay: (el, i) => 34 * (i+1)
        })
        .add({
            targets: '.js-featured__second .letter',
            opacity: [0,1],
            easing: "easeOutExpo",
            duration: 600,
            offset: '-=775',
            delay: (el, i) => 34 * (i+1)
        });

        anime({
            targets: '.st',
            opacity: [0,1],
            duration: 1200,
            elasticity: 600,
            offset: 100
        });

        anime({

            translateY: anime.path(document.getElementsByTagName("path")[0]),
            rotate: anime.path(document.getElementsByTagName("path")[0]),
            duration: 5000,
            loop: true,
            easing: "linear"
